<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine de Halloween - Gire e Ganhe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Morcegos animados -->
    <img src="assets/bats.png" alt="Morcegos" class="bats bats1" />
    <img src="assets/bats.png" alt="Morcegos" class="bats bats2" />
    <img src="assets/bats.png" alt="Morcegos" class="bats bats3" />
    <img src="assets/bats.png" alt="Morcegos" class="bats bats4" />
    <img src="assets/bats.png" alt="Morcegos" class="bats bats5" />
    
    <!-- Lua de fundo -->
    <div class="moon"></div>

    <!-- Container principal -->
    <div class="container">
        <!-- Cabeçalho da máquina -->
        <div class="slot-header">
            <img src="assets/header-title.png" alt="Trick or Treat" class="title-image" />
        </div>

        <!-- Contador de tentativas -->
        <div class="attempts-counter">
            <p>Tentativas restantes: <span id="attempts">5</span></p>
        </div>

        <!-- Máquina de slot -->
        <div class="slot-machine">
            <div class="slot-frame">
                <div class="reels-container">
                <div class="reel-viewport">
                  <!-- Canvas renderer (novo): desenha os símbolos e o giro sem bugs de imagem -->
                  <canvas class="reel-canvas" id="reelCanvas"></canvas>

                  <!-- Reel DOM antigo (mantido como fallback/backup, oculto por CSS) -->
                  <div class="reel" id="reel1" aria-hidden="true">
                      <div class="symbol"><img src="" alt="Símbolo 1" class="symbol-img" data-symbol="symbol1"></div>
                      <div class="symbol"><img src="" alt="Símbolo 2" class="symbol-img" data-symbol="symbol2"></div>
                      <div class="symbol"><img src="" alt="Símbolo 3" class="symbol-img" data-symbol="symbol3"></div>
                      <div class="symbol"><img src="" alt="Símbolo 4" class="symbol-img" data-symbol="symbol4"></div>
                      <div class="symbol"><img src="" alt="Símbolo 5" class="symbol-img" data-symbol="symbol5"></div>
                  </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Botão de girar -->
        <button class="spin-button" id="spinButton">
            <span class="spin-text">GIRAR</span>
        </button>

        <!-- Alavanca decorativa -->

        <!-- Mensagem de incentivo -->
        <p class="encouragement" id="encouragement">Gire e ganhe!</p>
    </div>

    <!-- Decorações de Halloween -->
    <div class="decorations">
        <!-- Removidos: abóboras, caldeirão animado e chapéu -->
    </div>

    <!-- Modal de prêmio -->
    <div class="modal" id="prizeModal">
        <div class="modal-content">
            <div class="prize-banner">
                <!-- INSTRUÇÕES: Insira aqui a URL da imagem do banner de prêmio
                     Tamanho recomendado: 600x300px (proporção 2:1)
                     Formato: PNG com fundo transparente ou JPG -->
                <img src="" alt="Banner de Prêmio" id="prizeBannerImg">
            </div>
            <button class="modal-button" id="nextRoundButton">Próxima rodada</button>
        </div>
    </div>

    <!-- Link para regras -->
    <div class="rules-link">
        <a href="#" id="rulesLink">Regras e Condições</a>
    </div>

    <!-- Modal de regras -->
    <div class="modal" id="rulesModal">
        <div class="modal-content rules-content">
            <h2>Regras</h2>
            <p>• Você tem 5 tentativas por rodada.</p>
            <p>• Na 3ª tentativa há prêmio garantido.</p>
            <p>• Prêmios variam conforme o símbolo.</p>
            <button class="modal-button" id="closeRulesButton">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
